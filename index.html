<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- List of the places on map -->
    <div class="menu-container" onclick="toggleMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="list-view">
            <!-- Filter through the list of places -->
            <input type="text" name="Filter" id="filter-places" class="filter-places" data-bind="textInput: searchQuery, valueUpdate: 'afterkeydown', event: {keyup: filterPlaces}">
            <ul class="places" data-bind="foreach: place">
                <li class="place" data-bind="text: name, visible: show"></li>
            </ul>
        </div>
    </div>
    <!-- <p>My name is <span data-bind="text: personName"></span> and I am <span data-bind="text: personAge"></span>years old</p> -->
    <div id="my-map-js" class="my-map"></div>
    <!-- jQuery and Knockout CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <!-- Leaflet(open source map API) CDN -->
    <!-- <script
    src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script> -->

    <!-- Compiled index.js -->
    <script src="./js/app.js"></script>

    <!-- Gogle maps API -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC22MyE1i5UOgviGc7zZz96lP7R1ByCSRI&callback=initMap">
    </script>

</body>
</html>
